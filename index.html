<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>台灣登革熱地圖</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <svg id="map"></svg>
    <div class="content">
        <div id="overview">
            <select id="year" onchange="changeYear()"></select>
            <span class="area">台灣</span>共發現&nbsp;<span class="total">0</span>&nbsp;起登革熱感染
        </div>
        <div id="month">
            <h2>發病月份統計</h2>
            <svg></svg>
        </div>
        <div id="age">
            <h2>年齡層統計</h2>
            <svg></svg>
        </div>
        <div id="abroad">
            <h2>境外感染比例</h2>
            <svg></svg>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
